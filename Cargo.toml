[package]
name = "git-workspace"
version = "1.8.0"
readme = "README.md"
repository = "https://github.com/orf/git-workspace"
authors = ["Tom Forbes <tom@tomforb.es>"]
edition = "2021"
description = "Manage and update personal and work git repos from multiple providers"
license = "MIT"
categories = ["development-tools"]
keywords = ["cli", "git"]
exclude = ["workspace/**", "images/**", ".github/**"]

[dependencies]
toml = "0.8.19"
serde = { version = "1.0.217", features = ["derive"] }
anyhow = "1.0.95"
rayon = "1.10.0"
graphql_client = "0.14.0"
walkdir = "2.5.0"
fs_extra = "1.3.0"
indicatif = { version = "0.17.9", features = ["rayon"] }
console = { version = "0.15.10", features = [
    "ansi-parsing",
], default-features = false } # We don't care about unicode widths
atomic-counter = "1.0.1"
ureq = { version = "2.12.1", features = ["json", "native-certs", "brotli"] }
serde_json = "1.0.135"
globset = "0.4.15"
git2 = { version = "0.20.0" }
regex = "1.11.1"
clap = { version = "4.5.24", features = ["derive", "env"] }

[target."cfg(unix)".dependencies]
expanduser = "1.2.2"

[profile.release]
lto = true
codegen-units = 1
